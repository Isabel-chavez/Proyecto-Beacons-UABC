 <!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function inicializar() {


  var propiedades = {

    zoom:5,
    mapTypeId:google.maps.MapTypeId.SATELLITE,
	zoomControl: true,

	mapTypeControlOptions: {

style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,

      ]

		}

  var map=new google.maps.Map(document.getElementById("Mapa1"),propiedades);
  
  
  var bc = { lat: 31.18, lng: -116.00 };

   var circleBC = new google.maps.Circle({
      strokeColor: '#000053',

      strokeWeight: 2,
      fillColor: 'blue',
      fillOpacity: 0.35,
      map: map,
	  draggable:false,

    });


 
}
