<!DOCTYPE html>
<html lang="en">
<head>
  <title>Capturar Nodos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/funciones_beacons.js"></script>
  
  
</head>
<body>

<div class="container-fluid">
 
  <div class="row">
  <div class="col-xs-6 col-md-6 col-md-offset-1">
  <form name="form-registro-nodo" id="form-registro-nodo" method="POST" action="">
    <div class="form-group">
      <label for="email">Nombre Nodo:</label>
      <input type="email" class="form-control" id="nombreNodo" placeholder="Capture nombre del nodo" name="nombreNodo">
      <label class="error" for="nombreNodo" id="name_error">Debe introducir nombre del nodo.</label><br>
    </div>
    <div class="form-group">
      <label for="latitud">Latitud:</label>
      <input type="text" class="form-control" id="latitud" placeholder="Capture latitud" name="latitud">
      <label class="error" for="latitud" id="lat_error">Debe introducir latitud.</label><br>
    </div>

     <div class="form-group">
      <label for="latitud">Longitud:</label>
      <input type="text" class="form-control" id="longitud" placeholder="Capture longitud" name="longitud">
       <input type="text" name="fechaFormateada"  id="fechaFormateada" class="form-control"> 
      <label class="error" for="latitud" id="lon_error">Debe introducir longitud.</label><br>
    </div>

    <div class="form-group date" data-provide="datepicker">
      <label for="finsta">Fecha de Instalación:</label>
      <input type="date" class="form-control" id="fechaInstalacion" name="fechaInstalacion">
      
      <label class="error" for="finstalacion" id="finsta_error">Debe elegir una fecha</label><br>
    </div>

<!--
    <div class="form-group date" data-provide="datepicker">
        <label for="finsta">Fecha de Instalación:</label>
        <input type="text" id="fechaInstalacion" class="form-control">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
-->

    <div class="form-group">
      <label for="estado">Estado:</label>
      <select name="estado" id="estado" class="form-control">
			<option>Activo</option>
			<option>Inactivo</option>
	  </select>
	  <label class="error" for="estado" id="estado_error">Debe introducir longitud.</label><br>
    </div>

    <div class="form-group">
      <label for="latitud">Número Máximo de Personas:</label>
      <input type="text" class="form-control" id="numPerson" placeholder="Capture" name="numPerson">
      <label class="error" for="npersonas" id="numpersonas_error">Debe introducir una cantidad de personas</label><br>
    </div>

   
    <button  id="btnGuardar" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-floppy"></i> Guardar</button>
  </form>
  </div>
</div>
 </div>
</body>
</html>
